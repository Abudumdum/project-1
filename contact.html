<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="x/icon" />
    <title>LTS Contact Us - LTS</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html/#About_LTS">About LTS</a></li>
        <li><a href="index.html/#Our_menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>
    </nav>

    <figure>
      <img
        src="/images/aurora.jpg"
        width="300"
        height="250"
        alt=" A tray of delicious tacos"
      />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <main>
      <section>
        <h2>Our Contact form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>

            <p><label for="message"> Your Message:</label></p>
            <p>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message here"
              ></textarea>
            </p>
          </fieldset>
          <p>
            <button
              type="submit"
              formaction="https://httpbin.org/get"
              formmethod="post"
            >
              Send
            </button>
            <button type="reset">Reset</button>
          </p>
        </form>
      </section>
    </main>
    <h2>Our location</h2>
    <p>
      555 Taco Temptation Lane Suite T <br />
      Kansas city, MO 55555-55555
    </p>
    <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
    <p><a href="#">Back to Top</a></p>
    <hr />
    <p>Copyright &copy; The Little Taco Shop</p>
  </body>
</html>
